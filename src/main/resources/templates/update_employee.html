<!DOCTYPE html>

<head>

  <title>Update Employee</title>
  <!-- Bootstrap CSS -->

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Employee Management</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Employee List</a>
      </li>

        <a class="nav-link" href="/showEmpForm">Add Employee</a>

<!-- Main Content -->
<div class="container mt-4">
  <h2>Update Employee</h2>

  <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST" onsubmit="return validateForm()">
    <input type="hidden" th:field="*{id}"> <!-- Hidden field to store the employee id -->

    <!-- First Name -->
    <div class="form-group">
      <label for="firstName">Employee First Name</label>
      <input type="text" th:field="*{firstName}" id="firstName" placeholder="Employee First Name" class="form-control mb-4 col-4">
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="lastName">Employee Last Name</label>
      <input type="text" th:field="*{lastName}" id="lastName" placeholder="Employee Last Name" class="form-control mb-4 col-4">
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Employee Email</label>
      <input type="text" th:field="*{email}" id="email" placeholder="Employee Email" class="form-control mb-4 col-4">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-info col-2">Update Employee</button>
  </form>
</div>
